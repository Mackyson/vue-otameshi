<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<script src="https://unpkg.com/vue@next"></script>
		<title>Hello vue</title>
	</head>
	<body>
		<div id="app">
			{{message}}
  			{{count}}
			<ol>
				<li v-for="elm in todos">
					{{elm.text}}
				</li>
			</ol>
			<button v-on:click="countup">+1</button>
			<ul>
				<todo-item
					v-for="elm in todos"
					v-bind:todo=elm
					v-bind:key=elm.id
					></todo-item>
			</ul>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
