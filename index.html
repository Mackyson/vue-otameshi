<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<title>Hello vue</title>
		<script src="./node_modules/vue/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			{{count}}
			<ol>
				<li v-for="elm in todos">
					{{elm.text}}
				</li>
			</ol>
			<button @click="countup">+1</button>
			<ol>
				<todo-list
					v-for="item in todos"
					:todo="item"
					:key="item.id"
					></todo-list>
			</ol>
		</div>
		<script src="./index.js"></script>
	</body>

</html>
